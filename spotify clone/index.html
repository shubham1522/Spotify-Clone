<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        </ul>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="search-bar">
                        <img src="img/search.svg" alt="Search" class="invert">
                        <input type="text" id="searchInput" placeholder="What do you want to play?">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                </div>

            <div id="loginModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Log In to Spotify</h2>
                    <form>
                        <label for="username">Email or username</label>
                        <input type="text" id="username" name="username" placeholder="Email or username">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password">
                        <button type="submit" class="login-submit-btn">Log In</button>
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </form>
                </div>
            </div>

            <div id="signupModal" class="modal">
                <div class="modal-content">
                    <span class="close-signup-btn">&times;</span>
                    <h2>Sign Up to Spotify</h2>
                    <form>
                        <label for="new-username">Create a username</label>
                        <input type="text" id="new-username" name="new-username" placeholder="Create a username">
                        <label for="new-email">Email Address</label>
                        <input type="email" id="new-email" name="new-email" placeholder="Enter your email">
                        <label for="new-password">Create a password</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Create a password">
                        <button type="submit" class="login-submit-btn">Sign Up</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="playbar">
        <div class="seekbar">
            <div class="circle"></div>
        </div>
        <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbuttons">
                <img width="35" id="previous" src="img/prevsong.svg" alt="">
                <img width="35" id="play" src="img/play.svg" alt="">
                <img width="35" id="next" src="img/nextsong.svg" alt="">
            </div>
            <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                    <img width="25" src="img/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
